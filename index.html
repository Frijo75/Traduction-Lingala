<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Traducteur fran√ßais-lingala moderne">
    <meta name="keywords" content="Traduction Lingala, Lingala Moderne, traduire en lingala, Traduction de fran√†ai en lingala, traduction lingala">
    <meta name="author" content="Mr. Frijo">
    <title>Traduction Fran√ßais ‚áå Lingala</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .evaluation {
            margin-top: 20px;
        }
        .evaluation button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .loader {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traduction Fran√ßais ‚áå Lingala</h1>
        <textarea id="inputText" placeholder="Saisissez votre texte ici..."></textarea>
        <br>
        <button onclick="translate('fr_lingala')">Fran√ßais ‚Üí Lingala</button>
        <button onclick="translate('lingala_fr')">Lingala ‚Üí Fran√ßais</button>
        <div class="loader" id="loader">üåÄ Chargement...</div>
        <div class="result" id="result"></div>
        <div class="evaluation" id="evaluation" style="display:none;">
            <p>√âvaluer cette traduction :</p>
            <button onclick="evaluateTranslation('positive')">üëç Bien</button>
            <button onclick="evaluateTranslation('negative')">üëé √Ä am√©liorer</button>
        </div>
    </div>
    <script>
        const API_URL = 'https://liapi.onrender.com';

        async function translate(direction) {
            const inputText = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            const evaluationDiv = document.getElementById('evaluation');

            resultDiv.textContent = "";
            evaluationDiv.style.display = "none"; // Cache l'√©valuation pr√©c√©dente
            loader.style.display = "block"; // Affiche le loader

            if (!inputText.trim()) {
                resultDiv.textContent = "Veuillez entrer du texte pour la traduction.";
                loader.style.display = "none";
                return;
            }

            try {
                const response = await fetch(`${API_URL}/translate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: inputText, direction })
                });
                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = data.translatedText;
                    evaluationDiv.style.display = "block"; // Montre les options d'√©valuation
                } else {
                    resultDiv.textContent = `Erreur : ${data.error}`;
                }
            } catch (error) {
                resultDiv.textContent = "Erreur de connexion avec l'API.";
            } finally {
                loader.style.display = "none"; // Cache le loader
            }
        }

        async function evaluateTranslation(feedback) {
            const resultDiv = document.getElementById('result');
            const translatedText = resultDiv.textContent;

            if (!translatedText) {
                alert("Aucune traduction √† √©valuer.");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/evaluate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ feedback, translatedText })
                });

                if (response.ok) {
                    alert("Merci pour votre √©valuation !");
                } else {
                    alert("Erreur lors de l'envoi de l'√©valuation.");
                }
            } catch (error) {
                alert("Erreur de connexion avec l'API pour l'√©valuation.");
            }
        }
    </script>
</body>
</html>
